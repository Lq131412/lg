     $('.swiper-wrapper').css({
    	width:$(window).width(),
    	height:$(window).height()
    })
      var mySwiper = new Swiper ('.swiper-container', {
        loop: false,//循环
        updateOnImagesReady : false,
         onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
           swiperAnimateCache(swiper); //隐藏动画元素 
           swiperAnimate(swiper); //初始化完成开始动画
         }, 
        onSlideChangeEnd: function(swiper){ 
          swiperAnimate(swiper); 

          //每个slide切换结束时也运行当前slide动画             
            a();     
             $('.h1').css({left: '0.5rem',top: '3.5rem'}) 
            $('.h3').css({left: '4rem',top: '2.81rem'})
            $('.h5').css({left: '2.12rem',top: '5.48rem'}) 
            $('.h7').css({left: '6.1rem',top: '3.4rem'}) 
            $('.h9').css({left: '4.3rem',top: '6rem'}) 
            $('.h11').css({left: '0.32rem',top: '8.1rem'}) 
            $('.h13').css({left: '3.46rem',top: '8.9rem'}) 
             $('.h15').css({left: '1.66rem',top: '11.52rem'}) 
              $('.h17').css({left: '5.16rem',top: '10.93rem'}) 
            $('.h1 img').css({width: '1.53rem',height: '0rem'})                             
          if(swiper.activeIndex==3){          
            b();               
          } 
          if(swiper.activeIndex==4){                       
            $('.h1').animate({left: '0.3rem',top: '3rem'},3000)
            $('.h1 img').animate({width: '1.53rem',height: '1.7rem'},1000)
             $('.h3').animate({left: '3.8rem',top: '2.4rem'},3000)
            // $('.h3 img').animate({width: '1.53rem',height: '1.7rem'},1000)        
             $('.h5').animate({left: '2rem',top: '5.1rem'},3000)
             $('.h7').animate({left: '5.9rem',top: '3rem'},3000)
            $('.h9').animate({left: '4.04rem',top: '5.54rem'},3000)
            $('.h11').animate({left: '0.2rem',top: '7.7rem'},3000)
            $('.h13').animate({left: '3.26rem',top: '8.5rem'},3000)
            $('.h15').animate({left: '1.44rem',top: '11.1rem'},3000)
            $('.h17').animate({left: '4.93rem',top: '10.5rem'},3000)
          }           
        },
        direction:"vertical"
    })
